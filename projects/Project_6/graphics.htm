<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rent a Pet - Graphics</title>

<style>
	#thumbs, #image {
		width: 900px;
		text-align: center;
		margin: 0 auto;
		color: #000;
	}

	#thumbs {
		margin-top: 10px;
	}
			
	#thumbs img {
		border: solid 1px #000;
		margin: 5px;
	}

	#image {
		height: 500px;
	}

	.instructions {
		font-style: italic;
	}
</style>

<script>
	PrintButton1 = new Image();
	PrintButton2 = new Image();
	logo1 = new Image();
	logo2 = new Image();
if (document.images) {
	PrintButton1.src = "images/print2.jpg";
	PrintButton2.src = "images/print1.jpg";
	logo1.src = "images/logofinal.jpg";
	logo2.src = "images/logofinal2.jpg";
}

	var imgArray = new Array(
  		'big1.jpg',
 		'big2.jpg',
 		'big3.jpg',
 		'big4.jpg'
	);

	var titleArray = new Array(
		'Happy Pig',
		'Two Dogs',
		'Grumpy Cat',
		'Cat and Dog'
	);
			
	var imgPath = "images/fullsize/";
		
	function swapImage(imgID) {
		var theImage = document.getElementById('theImage');
		var textDiv = document.getElementById('bottomText');

		var newImg;
		var textTitle;

		newImg = imgArray[imgID];
		theImage.src = imgPath + newImg;

		textTitle = titleArray[imgID];
  		textDiv.innerHTML = textTitle;
	}
			
	function preloadImages() {		
		for(var i = 0; i < imgArray.length; i++) {
			var tmpImg = new Image();
			tmpImg.src = imgPath + imgArray[i];
		}
	}
</script>
</head>

<body onload="preloadImages()">

<div style="text-align:center;">

<div>
	<a href="#" onmouseover="document.getElementById('PrintButton').src=PrintButton2.src;"
	onmouseout="document.getElementById('PrintButton').src=PrintButton1.src;">
	<img id="PrintButton" src="images/print2.jpg" width="250" height="50" 
	alt="PrintButton" style="border:none">
	</a>
</div>

<div id="logo">
	<a href="logo.html" onmouseover="document.getElementById('logoImg').src=logo2.src;"
	onmouseout="document.getElementById('logoImg').src=logo1.src;">
	<img id="logoImg" src="images/logofinal.jpg" width="133" height="126" 
	alt="logo" style="border:none">
	</a>
</div>

<br><br><br><br>

<div id="thumbs">
  <img src="images/thumbnail/thumb1.jpg" alt="thumb1" onmouseover="swapImage(0)">
  <img src="images/thumbnail/thumb2.jpg" alt="thumb2" onmouseover="swapImage(1)">
  <img src="images/thumbnail/thumb3.jpg" alt="thumb3" onmouseover="swapImage(2)">
  <img src="images/thumbnail/thumb4.jpg" alt="thumb4" onmouseover="swapImage(3)">
</div>

<div id="image">
  <img id="theImage" src="images/fullsize/big1.jpg" alt="thumb1">
  <h3 id="bottomText">thumb1</h3>
</div>

<img src="images/2colback.jpg" alt="Two Column Background">

<br><br><br><br>

</div>

<p>
    <a href="http://validator.w3.org/check?uri=referer"><img
      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88"></a>
</p>

</body>
</html>
